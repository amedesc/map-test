<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Mapa Fallas</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script> 
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example creates a 2-pixel-wide red polyline showing the path of William
      // Kingsford Smith's first trans-Pacific flight between Oakland, CA, and
      // Brisbane, Australia.
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 8,
            center: new google.maps.LatLng(9.4, -84),
          mapTypeId: 'terrain'
        });


        var lineSymbol = {
          path: 'M 0,-1 0,1',
          strokeOpacity: 1,
          scale: 2
        };

        $.getJSON("https://raw.githubusercontent.com/cluis11/pruebas/master/discontinuas.json", function(json) {
          var falla = json.discontinuas;
          falla.forEach(function(seism, index, arr) {
            var line = new google.maps.Polyline({
            path: falla[index],
            strokeOpacity: 0,
            icons: [{
              icon: lineSymbol,
              offset: '0',
              repeat: '10px'
            }],
            map: map
          });
        });
      });

      $.getJSON("https://raw.githubusercontent.com/cluis11/pruebas/master/continuas.json", function(json) {
          var falla = json.continuas;
          falla.forEach(function(seism, index, arr) {
            var fallaLine = new google.maps.Polyline({
              path: falla[index],
              geodesic: true,
              strokeColor: '#000',
              strokeOpacity: 1.0,
              strokeWeight: 2
            });
            fallaLine.setMap(map);
        });
      });


      }

      
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?&callback=initMap">
    </script>
  </body>
</html>
